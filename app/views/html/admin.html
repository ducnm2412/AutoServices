<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AutoServices - Dashboard</title>
    <link rel="stylesheet" href="../css/dashboard.css" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/boxicons@latest/css/boxicons.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>
  <body>
    <div class="sidebar">
      <div class="avatar"><i class="bx bx-user"></i></div>
      <div class="name">Admin</div>
      <div class="role">Quản trị viên</div>
      <ul>
        <li class="active">Dashboard</li>
        <li><a href="serviceManage.html">Quản lý dịch vụ</a></li>
        <li><a href="partManage.html">Quản lý phụ tùng</a></li>
        <li><a href="allOrder.html">Quản lý đơn hàng</a></li>
        <li><a href="feedbackAdmin.html">Quản lý phản hồi</a></li>
        <li><a href="contractAdmin.html">Quản lý liên hệ</a></li>
        <li><a href="#">Đăng xuất</a></li>
      </ul>
    </div>
    <div class="main-content">
      <div class="dashboard-header">
        <h1>Dashboard</h1>
      </div>
      <div class="dashboard-cards">
        <div class="dashboard-card blue">
          <i class="bx bx-calendar-check"></i>
          <div class="stat-number" id="orderCount">0</div>
          <div class="stat-label">Đơn hàng</div>
        </div>
        <div class="dashboard-card yellow">
          <i class="bx bx-user"></i>
          <div class="stat-number" id="customerCount">0</div>
          <div class="stat-label">Khách hàng</div>
        </div>
        <div class="dashboard-card orange">
          <i class="bx bx-message-dots"></i>
          <div class="stat-number" id="feedbackCount">0</div>
          <div class="stat-label">Phản hồi</div>
        </div>
        <div class="dashboard-card green">
          <i class="bx bx-cog"></i>
          <div class="stat-number" id="serviceCount">0</div>
          <div class="stat-label">Dịch vụ</div>
        </div>
        <div class="dashboard-card red">
          <i class="bx bx-package"></i>
          <div class="stat-number" id="partCount">0</div>
          <div class="stat-label">Phụ tùng</div>
        </div>
      </div>
      <div class="dashboard-charts">
        <canvas id="orderChart" width="400" height="180"></canvas>
      </div>
    </div>
    <script src="../js/dashboard.js"></script>
  </body>
</html>
