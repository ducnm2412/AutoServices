<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý Phụ tùng</title>
    <link rel="stylesheet" href="../css/partManage.css" />
    <style>
      /* Basic Modal Styling */
      .modal-overlay {
        display: none; /* Hidden by default */
        position: fixed; /* Stay in place */
        z-index: 1000; /* Sit on top */
        left: 0;
        top: 0;
        width: 100%; /* Full width */
        height: 100%; /* Full height */
        overflow: auto; /* Enable scroll if needed */
        background-color: rgba(0,0,0,0.4); /* Black w/ opacity */
        justify-content: center;
        align-items: center;
      }

      .modal-overlay.show {
        display: flex; /* Show when 'show' class is added */
      }

      .modal-content {
        background-color: #fefefe;
        margin: auto; /* Centered */
        padding: 20px;
        border: 1px solid #888;
        width: 80%; /* Could be responsive */
        max-width: 400px; /* Max width for larger screens */
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        position: relative;
        text-align: center;
      }

      .modal-content h2 {
        margin-top: 0;
        color: #333;
      }

      .modal-content p {
        margin-bottom: 20px;
        color: #555;
      }

      .modal-buttons {
        display: flex;
        justify-content: center;
        gap: 15px;
      }

      .modal-buttons button {
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
        transition: background-color 0.3s ease;
      }

      .modal-buttons .confirm-btn {
        background-color: #dc3545; /* Red for delete */
        color: white;
      }

      .modal-buttons .confirm-btn:hover {
        background-color: #c82333;
      }

      .modal-buttons .cancel-btn {
        background-color: #6c757d; /* Gray for cancel */
        color: white;
      }

      .modal-buttons .cancel-btn:hover {
        background-color: #5a6268;
      }

      .close-button {
        color: #aaa;
        position: absolute;
        top: 10px;
        right: 15px;
        font-size: 28px;
        font-weight: bold;
        cursor: pointer;
      }

      .close-button:hover,
      .close-button:focus {
        color: black;
        text-decoration: none;
        cursor: pointer;
      }

      /* General styling for action buttons */
      .action-btn {
        padding: 8px 12px;
        margin: 2px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 14px;
        transition: background-color 0.2s;
      }

      .edit-btn {
        background-color: #007bff;
        color: white;
      }

      .edit-btn:hover {
        background-color: #0056b3;
      }

      .delete-btn {
        background-color: #dc3545;
        color: white;
      }

      .delete-btn:hover {
        background-color: #c82333;
      }

    </style>
  </head>
  <body>
    <h1>Quản lý Phụ tùng</h1>
    <form id="partForm">
      <input type="hidden" id="partID" name="partID" />
      <input
        type="text"
        id="name"
        name="name"
        placeholder="Tên phụ tùng"
        required
      />
      <input type="number" id="price" name="price" placeholder="Giá" required />
      <input
        type="number"
        id="quantity"
        name="quantity"
        placeholder="Số lượng"
        required
      />
      <input
        type="text"
        id="images"
        name="images"
        placeholder="Link ảnh"
        required
      />
      <input
        type="text"
        id="categoryID"
        name="categoryID"
        placeholder="Mã loại phụ tùng"
        required
      />
      <button type="submit" id="saveBtn">Thêm</button>
      <button type="button" onclick="resetForm()">Hủy</button>
    </form>
    <table>
      <thead>
        <tr>
          <th>Mã phụ tùng</th>
          <th>Tên</th>
          <th>Giá</th>
          <th>Số lượng</th>
          <th>Ảnh</th>
          <th>Mã loại</th>
          <th>Hành động</th>
        </tr>
      </thead>
      <tbody id="partTableBody"></tbody>
    </table>


    <script src="../js/partManage.js"></script>
  </body>
</html>
