<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <title>Chi tiết Đơn hàng</title>
    <link rel="stylesheet" href="../css/orderDetail.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="header">
      <button
        class="arrow_back"
        style="padding: 12px; position: absolute; margin-left: 3rem; background-color: #d35400;border-radius: 10px;"
      >
        <a href="../html/allOrder.html" style="text-decoration: none; color: #fff"
          ><i class="ri-arrow-left-circle-line" style="font-size: 24px"></i
        ></a>
      </button>
      <h1>Chi tiết Đơn hàng</h1>
    </div>
    <div id="orderInfo"></div>
    <h2>Danh sách sản phẩm/dịch vụ</h2>
    <table>
      <thead>
        <tr>
          <th>Tên</th>
          <th>Loại</th>
          <th>Số lượng</th>
          <th>Đơn giá</th>
          <th>Thành tiền</th>
        </tr>
      </thead>
      <tbody id="orderDetailBody"></tbody>
    </table>
    <div id="orderTotal" style="margin-top: 20px; font-weight: bold"></div>
    <script src="../js/orderDetail.js"></script>
  </body>
</html>
