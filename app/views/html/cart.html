<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AutoServices - Giỏ hàng</title>
    <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css" />
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet" />
    <link rel="stylesheet" href="../css/cart.css" />
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </head>
  <body>
    <header>
      <div class="header">
        <div class="logo">
          <img src="/laptrinhweb/AutoServices/app/views/images/logo-Photoroom.png" alt="logo" />
          <p>Auto<span>Services</span></p>
        </div>
        <div class="navbar">
          <nav>
            <ul>
              <li><a href="/laptrinhweb/AutoServices/">Trang chủ</a></li>
              <li><a href="/laptrinhweb/AutoServices/app/views/html/about.html">Giới thiệu</a></li>
              <li><a href="/laptrinhweb/AutoServices/app/views/html/services.html">Dịch vụ</a></li>
              <li><a href="/laptrinhweb/AutoServices/app/views/html/products.html">Sản phẩm</a></li>
            </ul>
          </nav>
        </div>
        <div class="account">
          <div class="btn-account"><button><i class="bx bx-user-circle"></i></button></div>
          <div class="btn-cart"><button><i class="bx bx-cart"></i></button></div>
          <div class="btn-menu"><button><i class="ri-menu-line"></i></button></div>
        </div>
      </div>
    </header>

    <main>
      <section>
        <div class="head"><h3>AutoServices luôn đồng hành cùng bạn trên mọi con đường</h3></div>
        <div class="container">
          <div class="head-container">
            <a href="/laptrinhweb/AutoServices/"><i class="ri-arrow-left-line"></i></a>
            <h3>Giỏ hàng của bạn</h3>
          </div>
          <div class="cart-container"></div>
        </div>
      </section>

      <section>
        <div class="sum">
          <div class="summary">
            <div>
              Tổng cộng (0 Sản phẩm): <span class="total-price">0₫</span>
            </div>
            <button class="buy-button" id="openModalBtn">Mua Hàng</button>
          </div>
        </div>
      </section>

      <section class="modal" id="orderModal">
        <div class="modal-container">
          <div class="modal-header">
            <h1>Đơn hàng của bạn</h1>
            <div class="btn-close" id="closeModalBtn"><i class="ri-close-circle-line"></i></div>
          </div>

          <div class="modal-body">
            <div class="modal-contact">
              <h3>Họ và tên: Nguyễn Văn A</h3>
              <h3>Số điện thoại: 0123456789</h3>
              <h3>Địa chỉ: 123 Đường ABC, Quận XYZ</h3>
            </div>
            <div class="modal-cart-items"></div>
          </div>

          <div class="modal-footer">
            <div class="total-group">
              <span class="total-label">Tổng cộng:</span>
              <span class="total-value"></span>
              <div class="payment-method">
                <label><input type="radio" name="payment" value="cod" /> Thanh toán khi hoàn thành dịch vụ</label>
                <label><input type="radio" name="payment" value="bank" checked /> Chuyển khoản</label>
              </div>
            </div>
            <button class="btn-confirm">Xác nhận đơn hàng</button>
          </div>
        </div>
      </section>
    </main>

    <script src="../js/cart.js"></script>
  </body>
</html>
